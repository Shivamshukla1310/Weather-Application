<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="fade-in">Weather App</h1>
      <div class="search-box slide-in">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
        <button id="location-btn">📍 Use Current Location</button>
      </div>
      <div class="weather-info fade-in">
        <p id="city-name">City: -</p>
        <p id="temperature">Temperature: -</p>
        <p id="weather-description">Description: -</p>
      </div>
      <div class="forecast">
        <h2>3-Day Weather Forecast</h2>
        <div class="forecast-days" id="forecast-container">
          <!-- Forecast cards will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
