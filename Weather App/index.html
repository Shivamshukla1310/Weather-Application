<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
      </div>
      <div class="weather-info">
        <p id="city-name">City: -</p>
        <p id="temperature">Temperature: -</p>
        <p id="weather-description">Description: -</p>
      </div>
      <div class="forecast">
        <h2>3-Day Weather Forecast</h2>
        <div class="forecast-days">
          <!-- Forecast data will be dynamically inserted using JavaScript -->
        </div>
      </div>
      <div class="forecast-days">
        <div class="day-card">
          <div class="day-date">Monday, May 25</div>
          <div class="day-weather-icon">
            <img src="weather-icon.png" alt="Weather Icon" />
          </div>
          <div class="day-temperature">25°C</div>
          <div class="day-description">Partly Cloudy</div>
        </div>

        <div class="day-card">
          <div class="day-date">Tuesday, May 26</div>
          <div class="day-weather-icon">
            <img src="weather-icon.png" alt="Weather Icon" />
          </div>
          <div class="day-temperature">28°C</div>
          <div class="day-description">Sunny</div>
        </div>

        <div class="day-card">
          <div class="day-date">Wednesday, May 27</div>
          <div class="day-weather-icon">
            <img src="weather-icon.png" alt="Weather Icon" />
          </div>
          <div class="day-temperature">22°C</div>
          <div class="day-description">Rainy</div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
